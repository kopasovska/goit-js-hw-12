<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Homework #12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form name="searchForm" class="form" autocomplete="off">
          <input
            type="text"
            name="searchQuery"
            aria-label="Image search input"
            placeholder="Search images..."
            class="form-input"
          />
          <button type="submit" class="form-btn btn">Search</button>
        </form>
        <ul class="gallery"></ul>
        <button type="button" class="load-more-btn btn visually-hidden">
          Load more
        </button>
        <span class="loader visually-hidden"></span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
